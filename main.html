<!DOCTYPE html>
<html>
<head>
  <title>File Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>File Viewer</h1>
    <button id="add-document">Add File</button>
  </header>

  <div id="file-container">
    <div id="file-list">
      <h2>File List</h2>
      <ul id="document-list"></ul>
    </div>

    <div id="document-container">
      <h2>Document Viewer</h2>
      <!-- <textarea id="document-viewer" readonly></textarea> -->
      <div id="document-viewer"></div>

    </div>

    <div id="keyword-container">
      <h2>Keywords</h2>
      <ul id="keyword-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
